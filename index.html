<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandera</title>
    <style>
         body{
            background-color: black;
         }

        #principal{
            width: 600px;
            height: 500px;
            background-color: rgb(255, 255, 255);
            position: relative;
            margin: auto;
            top: 10px;
        }
        #azul{
            width:40% ;
            height: 200px;
            background-color: blue;
            position: absolute;
        }

        #azul2{
            width:40% ;
            height: 200px;
            background-color: blue;
            position: absolute;
            bottom: 0;
            right: 0;
        }

        #rojo{
            width:40% ;
            height: 200px;
            background-color: rgb(255, 15, 15);
            position: absolute;
            right: 0;
        }
        #rojo2{
            width:40% ;
            height: 200px;
            background-color: rgb(255, 15, 15);
            position: absolute;
            left: 0;
            bottom: 0;
        }

       



    </style>
</head>

<body>

<div id="principal">
<div id="azul"></div>
<div id="rojo"></div>
<div id="azul2"></div>
<div id="rojo2"></div>
</div>


</body>
</html>
